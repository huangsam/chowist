{% load navbar_extras %}

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'portal:home' %}">Chowist</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link {% nav_active request 'portal:home' %}" href="{% url 'portal:home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% nav_active request 'places:home' %}" href="{% url 'places:home' %}">Places</a>
        </li>
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link {% nav_active request 'portal:profile' %}" href="{% url 'portal:profile' %}">Profile</a>
          </li>
          <li class="nav-item">
              <!-- Logout method must be POST, as GET was deprecated in Django 4.1 -->
              <form id="logout-form" method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button class="nav-link" type="submit">Logout</button>
              </form>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link {% nav_active request 'login' %}" href="{% url 'login' %}">Login</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
