{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  {% block meta %}
  {% endblock %}

  <link rel="icon" href="{% static 'icons/favicon.ico' %}" type="image/x-icon">
  <link rel="icon" href="{% static 'icons/favicon.svg' %}" type="image/svg+xml">

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<!-- Set body as flexbox container, which converts child elements to flex items -->
<body class="d-flex flex-column min-vh-100">
  <header>
    {% include 'core/navigation.html' %}
  </header>

  <!-- Set main content to fill all the available space it can -->
  <main class="flex-grow-1">
    {% block content %}
    {% endblock %}
  </main>

  <footer class="py-3 bg-light">
    <div class="container">
      <span class="text-muted">&copy; 2014-{% now "Y" %} <a href="https://huangsam.github.io">@huangsam</a>
    </div>
  </footer>

  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
