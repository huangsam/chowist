{% extends 'core/common.html' %}

{% load crispy_forms_tags %}

{% block meta %}
<title>Chowist | Login</title>
{% endblock %}

{% block content_title %}
<h1>Login</h1>
{% endblock %}

{% block content_body %}
<form class="form-horizontal" action="" method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary">Login</button>
  <a href="{% url 'portal:home' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
