services:
  db:
    image: 'postgres:17-alpine'
    volumes:
      - '/var/lib/postgresql/data'
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    restart: unless-stopped
  app:
    image: 'chowist:dev'
    build:
      context: '.'
      dockerfile: './build/docker/Dockerfile.chowist'
    environment:
      - DJANGO_SECRET=dummy
      - DJANGO_SETTINGS_MODULE=chowist.settings.dev
    ports:
      - '8000:8000'
    depends_on:
      - db
    restart: unless-stopped
