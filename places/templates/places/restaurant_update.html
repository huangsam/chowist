{% extends 'core/common.html' %}

{% load crispy_forms_tags %}

{% block meta %}
<title>Chowist | Restaurant Update</title>
{% endblock %}

{% block content_title %}
<h1>Restaurant Update</h1>
{% endblock %}

{% block content_body %}
<form class="form-horizontal" action="" method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary">Submit</button>
  <a href="{% url 'places:restaurant-detail' restaurant.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
